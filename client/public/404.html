<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إعادة توجيه...</title>
  <script>
    // تخزين المسار الحالي
    const path = window.location.pathname;
    // الانتقال إلى الصفحة الرئيسية مع تمرير المسار
    window.location.href = `/?path=${path}`;
  </script>
</head>
<body>
  <h2>جاري إعادة التوجيه...</h2>
  <p>إذا لم يتم إعادة توجيهك تلقائيًا، <a href="/">انقر هنا</a>.</p>
</body>
</html>
